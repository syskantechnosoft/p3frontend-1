
<div class="header__search-container">
  <form class="header__search__form" action="">
    <input
      type="text"
      placeholder="Search MyRev"
      [(ngModel)]="searchName"
      name="userFirst"
    />
    <button type="submit"><i class="fas fa-search"></i></button>
  </form>
  <div class="user__list">
    <div class="list" *ngFor="let user of users | filter: searchName">
      {{ user.userName }}
    </div>
  </div>
</div>
