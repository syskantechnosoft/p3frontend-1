<h3>Update Profile</h3>
<div style="width: 400px">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username: </label>
      <input
        type="text"
        class="form-control"
        id="username"
        required
        [(ngModel)]="user.username"
        name="username"
      />
    </div>

    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        required
        [(ngModel)]="user.firstName"
        name="firstName"
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name: </label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        required
        [(ngModel)]="user.lastName"
        name="lastName"
      />
    </div>

    <div class="form-group">
      <label for="middleName">Middle Name: </label>
      <input
        type="text"
        class="form-control"
        id="middleName"
        required
        [(ngModel)]="user.middleName"
        name="middleName"
      />
    </div>

    <div class="form-group">
      <label for="gender">Gender: </label>
      <input
        type="text"
        class="form-control"
        id="gender"
        required
        [(ngModel)]="user.gender"
        name="gender"
      />
    </div>

    <div class="form-group">
      <label for="email">Email: </label>
      <input
        type="email"
        class="form-control"
        id="email"
        required
        [(ngModel)]="user.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="jobTitle">Job Title: </label>
      <input
        type="text"
        class="form-control"
        id="jobTitle"
        required
        [(ngModel)]="user.jobTitle"
        name="jobTitle"
      />
    </div>

    <div class="form-group">
      <label for="age">Age: </label>
      <input
        type="number"
        class="form-control"
        id="age"
        required
        [(ngModel)]="user.age"
        name="age"
      />
    </div>

    <div class="form-group">
      <label for="photo">Image Url: </label>
      <input
        type="text"
        class="form-control"
        id="photo"
        [(ngModel)]="user.photo"
        name="photo"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-success" (click)="gotoProfile()">
      Back to Profile
    </button>
  </form>
</div>
